<div fxLayout="row" fxLayout.xs="column" style="margin-top: 10vw;" >		



  <div  fxFlex="50"  style="">

    <div class="form" fxLayout="column"  fxLayoutAlign="start">

      <div class="text2">Llena el formulario y pronto nos comunicaremos.. </div>

  
 
      <div  fxLayoutAlign="center center" style="margin-top: 30px;">
      <mat-spinner *ngIf="showSpinner" ></mat-spinner>
     </div>
     
    <div *ngIf="!showSpinner" >
      
    <form  [formGroup]="myForm" (ngSubmit)="sendForm()" id="form" >     

      <mat-form-field appearance="outline"> 
          <mat-label>nombre</mat-label>
          <input matInput type="text" required formControlName="name">
      </mat-form-field> 
      <mat-error  *ngIf ="validField ('name')">
        completa este dato
        </mat-error> 
        <br>     

      <mat-form-field appearance="outline">		
          <mat-label >email</mat-label>
          <input matInput type="email" required formControlName="email">
      </mat-form-field> 
      <mat-error  *ngIf ="validField ('email')">
        completa este dato / no es un formato de email valido
        </mat-error> <br>

        <mat-form-field appearance="outline">		
          <mat-label >Telefono</mat-label>
          <input matInput type="number" required formControlName="phone">
      </mat-form-field> 
      <mat-error  *ngIf ="validField ('phone')">
        completa este dato
        </mat-error> 
        <br>

      <mat-form-field appearance="outline">		
        <mat-label>mensaje</mat-label> 
        <textarea matInput type="text"  required formControlName="message" style="height: 80px;"></textarea>
     </mat-form-field>
     <mat-error  *ngIf ="validField ('message')">
      completa este dato
      </mat-error> 
      <br>

    <br><br><br>

    <div fxLayoutAlign="center center" fxLayoutGap="5px">
     
      <button  type="submit" class="btn" [ngStyle]="{'display':(clicked) ? 'none' : 'block' }" ><mat-label>Enviar</mat-label></button>
      <button mat-button  type="button" class="btn" routerLink="/home"><mat-label>Volver</mat-label></button>
    </div> 

    </form>
  </div>
  </div>
   
</div>
